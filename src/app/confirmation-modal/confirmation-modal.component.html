<style>
    .screen{
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(83, 83, 83, 0.687);
    }
    .content{
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .modal{
        padding:  30px;
        padding-bottom: 20px;
        background-color: white;
        border-radius: 16px;
        width: 400px;
        display: flex;
        flex-direction: column;
    gap: 30px; 
    }
    .buttons{
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 10px;
    }
    button{
        padding: 6px 15px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        border: none;
        outline: none;
        color: white;
    }
    .text{
        font-size: 18px;
        font-weight: 500;
    }
    .delete:hover{
        background-color: red;
        
    box-shadow: 5px 5px 5px 1px rgba(0,0,0,0.2);
    }
    .cancel{cursor:pointer;
        transition: all 0.3s ease-in-out;
        background-color: #386cdb;

    
    }
    .cancel:hover{
        
        background-color: #174ec5;
 box-shadow: 5px 5px 5px 1px rgba(0,0,0,0.2);
    
    }
    .delete{
    cursor:pointer;
        transition: all 0.3s ease-in-out;
        background-color: #f44336;
    }
    img{
        width: 80px;
    }
    .modalText{
        display: flex;
        gap: 10px;
    }
    .update{
        transition: all 0.3s ease-in-out;
        background-color: rgb(54, 177, 54);cursor:pointer;
     
    }
    .update:hover{
        box-shadow: 5px 5px 5px 1px rgba(0,0,0,0.2);
        background-color: green;

    }
</style>
<div *ngIf="modal.isModalOpen" class="screen">
    <div class="content">
      <div class="modal">
        <div class="modalText">
          <h1 *ngIf="type === 'delete'" class="text">Are you sure you want to delete this item?</h1>
          <h1 *ngIf="type =='status'" class="text">Are you sure you want to Update status of this task?</h1>
          <img *ngIf="type === 'delete'" src="https://cdn-icons-png.flaticon.com/128/17002/17002031.png" alt="Delete Icon">
          <img *ngIf="type =='status'" src="https://cdn-icons-png.flaticon.com/128/5290/5290058.png" alt="">
        </div>
        <div class="buttons">
          <button (click)="cancel()" class="cancel">Cancel</button>
          <button  *ngIf="type =='status'"  class="update">Update</button>
          <button (click)="delete()" *ngIf="type === 'delete'" class="delete">Delete</button>
        </div>
      </div>
    </div>
  </div>
