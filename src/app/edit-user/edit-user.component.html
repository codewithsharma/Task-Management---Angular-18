<style>
    .screen{
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        background-color: rgba(140, 140, 140, 0.399);
    }
    .content{
        width: 100vw;
        height: 100vh;
display: flex;
align-items: center;
justify-content: center;
    }
    .formBox{
                    box-shadow: 10px 10px 10px rgba(0,0,0,0.2);
                    border-radius: 24px;
                    background-color: white;
                    border: 1px solid rgba(236, 236, 236, 0.656);
                }
                form{
                    display: flex;
                    width: 450px;
                    flex-direction: column;
                    gap: 8px;
                    padding: 20px;
                }
                .form-row{
            
                    display: flex;
                    flex-direction: column;
                    gap: 2px;
                }
                .submit-btn{  
                    border: none;
                    outline: none;
                    border-radius: 8px;
                    height: 35px;
                    background: #3569f7;
                    color: white;
                    font-weight: 500;
                    transition: all 0.3s ease-in-out;
                height: 35px;
                width: 100px;
                    margin-top: 10px;
                                }
                .submit-btn:hover{
                  
                    background: #2c4ebf;
                    transform: scale(1.03);
                }
            .error-msg{
                font-weight: 500;
                font-size: 13px;
                color: red;
                margin-top: 1px;
            }
            a{
                cursor: pointer;
                font-weight: 600;
                color: #2a58ed;
                transition: all 0.3s ease-in-out;
            
            }
            a:hover{
                color: blue;
            }
            .register-link{
                color: grey;
                font-weight: 500;
                font-size: 13px;
            }
            h1{
                font-size: 36px;
            }
            .heading{
                text-align: center;
                font-weight: 600;
                font-size: 30px;
            }
            select{
                border: 1px solid rgba(110, 110, 110, 0.599) ;
                outline: none;
            height: 35px;
padding-left: 5px;
            border-radius: 10px;
            font-size: 16px;
            }
            .buttons{
                display: flex;
align-items: center;
justify-content: flex-end;
gap: 20px;
            }
            .cancel-btn{
                border: none;
                    outline: none;
                    border-radius: 8px;
                    height: 35px;
                    background: #f79635;
                    color: white;
                    font-weight: 500;
                    transition: all 0.3s ease-in-out;
                height: 35px;
                width: 100px;
                    margin-top: 10px;

            }
            @media (max-width: 600px) {
                .formBox{
                    width: 90vw;
                   box-shadow: none;
                   border: none;
                   padding: 0;
                   margin: 10px;
                }
                form{
                    margin: auto;
                   width: 90%;
                   padding: 20px;
            
                  
                }
              
            }
            img{
                width: 100px;
                height: 100px;
                border-radius: 50%;
                object-fit: cover;
            }
            .image{
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
</style>
<div *ngIf="modal.isModalOpen" class="screen" onsubmit="" >
    <div class="content">
        <div class="form">
            <div  class="formBox">
                <form [formGroup]="editUserForm" >
                    <h1 class="heading">Update User Details</h1>
                    <div class="image" *ngIf="imagePreview">
                        <img [src]="imagePreview" alt="Image preview" width="200"  />
                      </div>
                    <div class="form-row">
                        <label for="name">Name</label>
                        <input type="text" name="name" placeholder="" formControlName="name" id="name" />
                        <span class="error-msg" *ngIf="
                      !editUserForm.controls.name.valid &&
                      (this.valid || editUserForm.controls.name.touched)
                    ">This is required</span>
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="" formControlName="email" id="email" />
                        <span class="error-msg" *ngIf="editUserForm.controls.email.hasError('email')">Accept email only</span>
            
                        <span class="error-msg" *ngIf="
                      !editUserForm.controls.email.valid &&
                      (this.valid || editUserForm.controls.email.touched)
                    ">This is required</span>
                    </div>
                    <div class="form-row">
                        <label for="role">Role</label>
                        <select class="select" name="role" formControlName="role" id="role">
                          <option value="user" selected>User</option>
                          <option value="admin">Admin</option>
                        </select>
                      </div>
                    <div class="form-row">
                        <label for="status">Status</label>
<select name="status" id="status">
    <option value="active">Active</option>
    <option value="inActive">In-Active</option>
</select>                       
                    </div>

 <div class="form-row">
    <label for="image">Upload Image:</label>
    <input type="file" id="image" (change)="onFileSelected($event)" accept="image" />

                    </div>
                    

                    <div>
                       
                      </div>
                    
                      
<div class="buttons">
    
    <button (click)="modal.closeModal()" class="cancel-btn" type="submit">Cancel</button>
    <button class="submit-btn" type="submit">Update</button>
</div>
</form>
            </div>

        </div>
    </div>
</div>
